<header class="header">
    <div class="branding">
        <a href="./" class="nav-link">
            <clr-icon shape="video-gallery"></clr-icon>
            <span class="title">Netflix & Chill</span>
        </a>
    </div>
    <form class="search" (ngSubmit)="onSubmit(value)">
        <label for="search_input">
            <input id="search_input" type="text" placeholder="Search for keywords..." name="value"/>
        </label>
    </form>


    <div class="header-actions">
        <clr-dropdown>
            <button class="nav-icon" clrDropdownTrigger>
                <clr-icon shape="cog"></clr-icon>
                <clr-icon shape="caret down"></clr-icon>
            </button>
            <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                <!--<a href="..." clrDropdownItem>About</a>-->
                <a href="..." clrDropdownItem>Favorites</a>
                <a href="login" clrDropdownItem>Log out</a>
            </clr-dropdown-menu>
        </clr-dropdown>
    </div>
