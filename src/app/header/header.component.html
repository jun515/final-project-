<header class="header">
    <div class="branding">
        <a href="./" class="nav-link">
            <clr-icon shape="video-gallery"></clr-icon>
            <span class="title">Netflix & Chill</span>
        </a>
    </div>
    <form class="search" (ngSubmit)="onSubmit(value)">
        <label for="search_input">
            <input id="search_input" type="text" placeholder="Search for keywords..." name="value" [(ngModel)]="value"/>
        </label>
    </form>
    <div class="header-actions">
        <a href="./" class="nav-link nav-icon">
            <clr-icon shape="star"></clr-icon>
        </a>
    </div>
</header>
